<div id="modalReclamacoes">
  <div id="containerReclamacoes">
    <div id="topoModal">
      <span class="material-symbols-outlined" (click)="fecharModalAviso('aviso')">
        close
      </span>
    </div>
    <div id="tituloReclamacoes">
      <h1>Avisos</h1>
    </div>
    <div id="containerInput">
      <textarea name="reclamacoes" id="inputReclamacoes" cols="40" rows="9" placeholder="Digite aqui o seu aviso..."></textarea>
    </div>
    <div id="containerSobreQuem">
      <div style="width: 75%;">
        <div id="linhaDeixarAnonimo">
          <input type="checkbox" name="checkAnonimo" id="checkAnonimo">
          <label value="checkAnonimo">Deseja aviso anônimo?</label>
          <span class="material-symbols-outlined" title="Essa opção deixará seu aviso anonimo para professores e alunos, mas não para administradores/orientadores!">
            help
          </span>
        </div>
        <div id="containerBotaoAnexarImagem">
          <div id="botaoAnexarImagem">
            <span class="material-symbols-outlined">
              add_photo_alternate
            </span>
            <p>Anexar Imagem</p>
          </div>
        </div>
        <div id="botaoReclamar">
          <button id="buttonReclamar">Avisar</button>
        </div>
      </div>
    </div>
  </div>
</div>
